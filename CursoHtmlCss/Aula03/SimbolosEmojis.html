<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos </title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever 
        Um paragrafos 
        de qualquer jeito
        para mostrar tag use &lt;p&gt;<!--LESS THAN / GREATHER THAN-->
    </p>
    <p>
        Se precisar quebrar o texto em 
        qualquer lugar como esse ,<br> use a tag br.
    </p>
    <P>vamos adicionar símbolos especiaís:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </P>
    <p>Vamos adicionar um emoji:
        &#x1F44C;
        &#x1F937;

    </p>
    
</body>
</html>
