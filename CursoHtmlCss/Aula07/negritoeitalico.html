<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negirto</b> usando a tag B semantico</p> 
    <p>Nessa frase temos um <strong>termo em destaque</strong> usando a tag strong</p>
    <h2>Itálico </h2>
    <p>Aqui temos um <I>termo em itálico</I> usando a tag I não semantica</p>
    <p>Nessa frase temo um <em>termo em italico</em> de forma semantica </p>
</body>
</html>
